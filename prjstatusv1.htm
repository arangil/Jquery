<!DOCTYPE html>

<html>
<head>
    <title>Project Status Dashboard</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/bootstrap3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/dataTables/dataTables.bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript">
        if (typeof jQuery == 'undefined') {
            document.write('<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"><\/script>');
        }
    </script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/prjscriptsv1.js"></script>

</head>
<body class="bdcls">
    <div>
        <img src="style/memorial-hermann.png" style="float:right" alt="Memorial Hermann Project Dashboard"><b>ISD Project Dashboard</b>
    </div>
    <div id="main" class="maincls">
        <div id="divchart" class="prjdiv">Chart View</div>
        <div style="width: 50%; height: 100%;" id="chartdiv">
            <canvas id="myChart" style="width: 300px; height: auto;"></canvas>
        </div>
        <div id="js-legend" class="chart-legend"></div>
    </div>
    <hr class="hrcls">    
    <div id="project_data" class="prjdivmain"></div>
    <hr class="hrcls">
    <div class="prjdivmain">
        <span style="vertical-align:bottom;">Copyright © 2016 Memorial Hermann. All rights reserved.</span>
        <img src="style/memorial-hermann.png" style="float:right" alt="Memorial Hermann Project Dashboard">
    </div>
    <input type="hidden" id="noval" name="noval" />
    <input type="hidden" id="redval" name="redval" />
    <input type="hidden" id="yellowval" name="yellowval" />
    <input type="hidden" id="greenval" name="greenval" />
</body>
</html>
